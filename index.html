<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Boolzapp</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <header>
        
    </header>


    <main>
        <div id="app">
            <div class="container">
                <aside>
                    <div class="profile">
                        <div class="wrapper-profile">
                            <img src="./img/avatar_1.jpg" alt="">
                            <p>Pasquale</p>
                        </div>
                        <div class="icon-aside">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="alert-notify-push">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="cta-notify">
                            <p>Ricevi Notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-chat">
                        <form>
                            <!-- Milestone 4 -->
                            <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input v-model="searchQuery" type="text" id="search-input" @input="filterContacts" placeholder="Cerca o inizia una nuova chat">
                            <!-- Fine Milestone 4 -->
                        </form>
                    </div>
                    <!-- Milestone 1 -->
                    <div v-for="contact in filteredContacts" :key="contact.name" class="card-profile" :class="{ active: contact === activeContact }" @click="setActiveContact(contact)">
                        <img :src="contact.avatar" alt="">
                        <div class="info-contact">
                          <p>{{ contact.name }}</p>
                          <p>{{ getLastMessage(contact) }}</p>
                        </div>
                    </div>
                    <!-- Fine Milestone 1 -->
                </aside>
                <section>
                    <div class="chat-head">
                      <div class="container-profile">
                        <img :src="activeContact.avatar" alt="">
                        <div class="info-user">
                          <p>{{ activeContact.name }}</p><br>
                          <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                        <div class="cta-chat-btn">
                          <i class="fa-solid fa-magnifying-glass"></i>
                          <i class="fa-solid fa-paperclip"></i>
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                      </div>
                    </div>
                    <div class="chat-message">
                      <!-- Milestone 2 -->
                      <div v-for="message in activeContact.messages" :key="message.date" class="msg-base" :class="[message.status === 'sent' ? 'sent' : 'received']">
                         <p>{{ message.message }}</p>
                         <span class="message-date">{{ message.date }}</span>
                      </div>
                      <!-- Fine Milestone 2 -->
                    </div>
                    <div class="type-message">
                      <div class="emoji">
                          <i class="fa-regular fa-face-smile"></i>
                      </div>
                      <div class="tiping-message">
                        <!-- Milestone 3 -->
                        <form @submit.prevent="sendMessage">
                          <input v-model="newMessage" type="text" id="message-input" name="message-input" placeholder="   Scrivi un messaggio"  />
                        </form>
                        <!-- Fine Milestone 3 -->
                      </div>
                      <div class="vocal-message">
                          <i class="fa-solid fa-microphone"></i>
                      </div>
                    </div>
                  </section>
            </div>
        </div>
    </main>


    <footer>

    </footer>

    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
